<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Checks if a string is alphanumeric or not.</title>

    <script type="text/javascript">
        //taken from https://stackoverflow.com/questions/4434076/best-way-to-alphanumeric-check-in-javascript
        function isAlphaNumeric(str) {
            var code, i, len;

            for (i = 0, len = str.length; i < len; i++) {
                code = str.charCodeAt(i);
                if (!(code > 47 && code < 58) && // numeric (0-9)
                    !(code > 64 && code < 91) && // upper alpha (A-Z)
                    !(code > 96 && code < 123)) { // lower alpha (a-z)
                    return false;
                }
            }
            return true;
        };

    </script>
</head>
<body>
    This method checks if a string is alphanumeric or not.
    <br />
    Your text: <input id="Text1" name="text1" type="text" />
    <br />
    <input id="Button1" type="button" value="check" 
           onclick="alert(isAlphaNumeric(document.getElementById('Text1').value))" />
</body>
</html>
